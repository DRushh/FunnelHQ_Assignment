<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunnelHQ Assignment</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Drag and Drop Items</h1>

    <div class="container">
      <!-- Left Container -->
      <div id="leftContainer" class="left-container">
        <div
          id="dragData1"
          class="draggable"
          draggable="true"
          ondragstart="dragStart(event)"
          ondragend="dragEnd(event)"
        >
          <img
            src="https://photos.wellfound.com/startups/i/9034223-ffbaf3db10d3d93c917f72ff9f480249-medium_jpg.jpg"
            alt="Image"
            width="100"
            height="100"
          />
        </div>

        <div
          id="dragData2"
          class="draggable"
          draggable="true"
          ondragstart="dragStart(event)"
          ondragend="dragEnd(event)"
        >
          Funnel HQ
        </div>

        <div
          id="dragData3"
          class="draggable"
          draggable="true"
          ondragstart="dragStart(event)"
          ondragend="dragEnd(event)"
        >
          <img
            src="https://trends.vc/wp-content/uploads/2023/02/k0i6c7ar9nwftm3zn7wi8cygs21bnXre3V88.gif"
            alt="GIF"
            width="100"
            height="100"
          />
        </div>
      </div>

      <!-- Right Container -->
      <div
        id="rightContainer"
        class="right-container"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </div>

    <button class="reset-button" onclick="reset()">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
